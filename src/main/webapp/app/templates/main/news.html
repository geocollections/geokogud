<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading text-center">{{'INDEX.NEWS_LINK' | translate }}</h2>
			<hr class="primary">
		</div>
		<div>
			<nav id="newsSelect">
				<select class="form-control text-center">
					<option ng-repeat="year in main.years" value="year" ng-click="main.showNews($event)">{{ year }}</option>
				</select>
			</nav>
			<nav id="newsButtons">
				<div class="text-center">
					<button type="button" class="news-button" ng-repeat="year in main.years" ng-click="main.showNews($event)">{{
						year }}</button>
				</div>
			</nav>
			<div ng-repeat="id in main.news.result | filter: main.yearFilter" class="content">
				<div ng-bind-html="id.date_added" class="dateAdded"></div>
				<div ng-bind-html="main.getTitle(id)" class="heading"></div>
				<div ng-bind-html="main.getText(id)" class="text"></div>
			</div>
		</div>
	</div>
</div>
