<div class="container infoSection">
	<div class="row">
		<div class="col-lg-12">
			<h2 class="section-heading text-center">{{'INDEX.NEWS_LINK' | translate }}</h2>
			<hr class="primary">
			<nav id="newsSelect">
				<select ng-change="main.switchYear(selectedYear)" ng-model="selectedYear" class="form-control text-center">
					<option ng-repeat="year in main.years" value="{{ year }}">{{ year }}</option>
				</select>
			</nav>
			<nav id="newsButtons">
				<div class="text-center">
					<button type="button" class="news-button" ng-class="{'news-active-button':year==yearToShow}" ng-repeat="year in main.years" ng-click="main.showNews($event)">
						{{year}}
					</button>
				</div>
			</nav>
			<div ng-repeat="id in main.news.results | filter: main.yearFilter" class="content">
				<div ng-bind-html="id.date_added" class="dateAdded"></div>
				<div ng-bind-html="main.getTitle(id)" class="heading"></div>
				<div ng-bind-html="main.getText(id)" class="text"></div>
			</div>
		</div>
	</div>
</div>
